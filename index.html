<!DOCTYPE html>
<html>
  <head>
    <title>DOM Practice</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="material-icons" id="menu">menu</button>
        <div id="option">
          <button class="material-icons">edit</button>
          <button class="material-symbols-outlined">brightness_1</button>
          <button class="material-symbols-outlined">
            check_box_outline_blank
          </button>
          <button class="material-symbols-outlined">ink_eraser</button>
          <button class="material-symbols-outlined">arrow_selector_tool</button>
          <button class="material-symbols-outlined">crop_square</button>
          <button class="material-symbols-outlined">circle</button>
          <button class="material-symbols-outlined">arrow_right_alt</button>
          <button class="material-symbols-outlined">text_format</button>
        </div>
        <button class="material-symbols-outlined" id="Profile">
          supervisor_account
        </button>
      </div>
      <canvas id="canvas"></canvas>
      <div class="bottom">
        <div class= "option">
        <button class="material-symbols-outlined">undo</button>
        <button class="material-symbols-outlined">redo</button>
      </div>
     </div>
    </div>
    <script src="/freehand.js"></script>
    
  </body>
</html>
